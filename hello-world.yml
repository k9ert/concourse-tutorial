resources:
- name: repo
  type: git
  source:
    uri: git@github.com:k9ert/concourse-tutorial.git
    branch: master
    private_key: ((github_private_key))
    # this is to avoid git permission error.
    git_config:
    - name: safe.directory
      value: '*'

jobs:
- name: hello-world-job
  plan:
  - get: repo
    trigger: true
  - task: hello-world-task
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: busybox
      inputs:
      - name: repo
      outputs:
      - name: repo
      params:
        EMAIL: k9ert@example.com
        GIT_AUTHOR_NAME: k9ert
      run:
        path: sh
        args: 
        - -cx
        # this is just a bash-script
        - |
          cd repo
          date +%Y-%m-%d > todays-date
          git add ./todays-date
          git config --global user.email $EMAIL
          git config --global user.name $GIT_AUTHOR_NAME
          git commit -m "update todays date"
  - put: repo
    params:
      repository: repo
